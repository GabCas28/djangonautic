{% load static from staticfiles %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Games</title>
    <link rel="stylesheet" href="{% static 'styles.css'%}">
  </head>
  <body>
    <header class='wrapper'>
      <h1>  <a href="{% url 'home' %}">Store</a> </h1>
      <nav>
        <ul>
        {% if user.is_authenticated %}
          <li>
            <form class="logout-link" action="{% url 'accounts:logout' %}" method="post">
              {% csrf_token %}
              <button type='submit'>Logout</button>

            </form>
          </li>
          {% if perms.games.add_game %}
           <li><a href="{% url 'games:upload' %}" class="highlight">Upload Game</a></li>
          {% endif %}
        {% else %}
          <li><a href="{% url 'accounts:login' %}">Login</a></li>
          <li><a href="{% url 'accounts:singup' %}">Singup</a></li>
        {% endif %}
        </ul>
      </nav>
    </header>

    <div class="wrapper">
        {% block content %}

        {% endblock content %}
    </div>
  </body>
  </html>
